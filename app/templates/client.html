{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title">{{ client.name }}</h3>
    <p class="card-text">Status: {{ client.status or 'unknown' }}</p>
    <!-- Placeholder for remote management actions -->
    <a class="btn btn-info" href="{{ url_for('main.download_plugin', client_id=client.id) }}">Download Plugin</a>
    <button class="btn btn-danger disabled">Reboot (coming soon)</button>
  </div>
</div>
{% endblock %}
