{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title">{{ client.name }}</h3>
    <p class="card-text">Status: {{ client.status or 'unknown' }}</p>
    {% if client.ha_url %}<p><a href="{{ client.ha_url }}" target="_blank">Open Home Assistant</a></p>{% endif %}
    <a class="btn btn-primary" href="{{ url_for('main.client_manage', client_id=client.id) }}">Beheer Client</a>
  </div>
</div>
{% endblock %}
