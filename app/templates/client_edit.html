{% extends 'base.html' %}
{% block content %}
<h2>Edit Client</h2>
<form method="post" style="max-width:400px;">
  <div class="mb-3">
    <input class="form-control" name="name" value="{{ client.name }}" required>
  </div>
  <div class="mb-3">
    <input class="form-control" name="location" value="{{ client.location or '' }}" placeholder="Location">
  </div>
  <div class="mb-3">
    <select class="form-select" name="organization_id" required>
      {% for org in orgs %}
      <option value="{{ org.id }}" {% if client.organization_id == org.id %}selected{% endif %}>{{ org.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <input class="form-control" name="ha_url" value="{{ client.ha_url or '' }}" placeholder="Home Assistant URL (http://10.0.0.x:8123)">
  </div>
  <div class="mb-3">
    <input class="form-control" name="ha_token" value="{{ client.ha_token or '' }}" placeholder="Long-Lived Access Token">
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-danger" href="{{ url_for('main.client_delete', client_id=client.id) }}">Delete</a>
</form>
{% endblock %}
