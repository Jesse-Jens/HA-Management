{% extends 'base.html' %}
{% block content %}
<h2>Add Client</h2>
<form method="post" style="max-width:400px;">
  <div class="mb-3">
    <input class="form-control" name="name" placeholder="Client name" required>
  </div>
  <div class="mb-3">
    <select class="form-select" name="organization_id" required>
      {% for org in orgs %}
      <option value="{{ org.id }}">{{ org.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <input class="form-control" name="ha_url" placeholder="Home Assistant URL (http://10.0.0.x:8123)">
  </div>
  <div class="mb-3">
    <input class="form-control" name="ha_token" placeholder="Long-Lived Access Token">
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
