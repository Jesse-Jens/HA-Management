{% extends 'base.html' %}
{% block content %}
<h2>WireGuard Configuration</h2>
<form method="post" style="max-width:700px;">
  <div class="mb-3">
    <textarea class="form-control" name="config" rows="12">{{ config }}</textarea>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
