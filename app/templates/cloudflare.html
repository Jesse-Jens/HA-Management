{% extends 'base.html' %}
{% block content %}
<h2>Cloudflare Tunnel</h2>
<form method="post" style="max-width:400px;">
  <div class="mb-3">
    <label class="form-label">Hostname</label>
    <input class="form-control" name="hostname" value="{{ hostname }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Local Port</label>
    <input class="form-control" name="port" value="{{ port }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Token (optional)</label>
    <input class="form-control" name="token" value="{{ token }}">
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
<div class="mt-3">
  <form method="post" class="d-inline">
    <input type="hidden" name="start" value="1">
    <button class="btn btn-success" {% if running %}disabled{% endif %}>Start Tunnel</button>
  </form>
  <form method="post" class="d-inline ms-2">
    <input type="hidden" name="stop" value="1">
    <button class="btn btn-danger" {% if not running %}disabled{% endif %}>Stop Tunnel</button>
  </form>
</div>
{% endblock %}
